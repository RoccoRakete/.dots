# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod         , return       , exec           , kitty
bind = $mainMod SHIFT   , return       , exec           , kitty --title kitty_float
bind = $mainMod         , Q            , killactive     ,
bind = $mainMod         , F            , exec           , nautilus
bind = $mainMod         , B            , exec           , firefox
bind = $mainMod         , C            , exec           , code 
bind = $mainMod         , T            , togglefloating ,
bind = $mainMod         , SPACE        , exec           , ags toggle-window applauncher
bind = $mainMod         , P            , pseudo         , # dwindle
bind = $mainMod         , J            , togglesplit    , # dwindle
bind = $mainMod         , L            , exec           , gtklock
bind =                  , Home         , exec           , grimblast --notify copysave area   ~/Bilder/$(date +'Screenshot_%d-%m-%y_%H-%M.png')
bind =                  , XF86Launch2  , exec           , grimblast --notify copysave output ~/Bilder/$(date +'Screenshot_%d-%m-%y_%H-%M.png')
bind = $mainMod         , R            , exec           , ~/.dots/ags/launch.sh
bind = CONTROL SHIFT    , Escape       , exec           , missioncenter
bind = $mainMod SHIFT   , S            , exec           , ags -r  "recorder.start()"
bind =                  , XF86Keyboard , exec           , gnome-calculator
bind = $mainMod         , D            , exec           , discord
bind = $mainMod CONTROL , P            , exec           , ags toggle-window powermenu

# Move focus with mainMod + arrow keys
bind = $mainMod , left  , movefocus, l
bind = $mainMod , right , movefocus, r
bind = $mainMod , up    , movefocus, u
bind = $mainMod , down  , movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod , 1     , workspace , 1
bind = $mainMod , 2     , workspace , 2
bind = $mainMod , 3     , workspace , 3
bind = $mainMod , 4     , workspace , 4
bind = $mainMod , 5     , workspace , 5
bind = $mainMod , 6     , workspace , 6
bind = $mainMod , 7     , workspace , 7
bind = $mainMod , 8     , workspace , 8
bind = $mainMod , 9     , workspace , 9
bind = $mainMod , 0     , workspace , 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT , 1 , movetoworkspace , 1
bind = $mainMod SHIFT , 2 , movetoworkspace , 2
bind = $mainMod SHIFT , 3 , movetoworkspace , 3
bind = $mainMod SHIFT , 4 , movetoworkspace , 4
bind = $mainMod SHIFT , 5 , movetoworkspace , 5
bind = $mainMod SHIFT , 6 , movetoworkspace , 6
bind = $mainMod SHIFT , 7 , movetoworkspace , 7
bind = $mainMod SHIFT , 8 , movetoworkspace , 8
bind = $mainMod SHIFT , 9 , movetoworkspace , 9
bind = $mainMod SHIFT , 0 , movetoworkspace , 10

# lock screen if lid is closed 
bindl = , switch:Lid Switch , exec , gtklock

# Move active window in workspace
bind = $mainMod ALT , left  , movewindow, l
bind = $mainMod ALT , right , movewindow, r
bind = $mainMod ALT , up    , movewindow, u
bind = $mainMod ALT , down  , movewindow, d

# Mediacontrol with mediakeys
bind = , XF86AudioPrev , exec , playerctl previous
bind = , XF86AudioPlay , exec , playerctl play-pause
bind = , XF86AudioNext , exec , playerctl next

# Audiocontrol with ags
bind = , XF86AudioRaiseVolume , exec , ags run-js "audio.speaker.volume += 0.05; indicator.speaker()"
bind = , XF86AudioLowerVolume , exec , ags run-js "audio.speaker.volume -= 0.05; indicator.speaker()"
bind = , XF86AudioMute        , exec , pamixer -t && ags run-js "ags.Service.Indicator.speaker()"

# BrightnessControl with ags
bindle = , XF86MonBrightnessUp,     exec, ags hypr -r "brightness.screen += 0.05; indicator.display()"
bindle = , XF86MonBrightnessDown,   exec, ags hypr -r "brightness.screen -= 0.05; indicator.display()"
bindle = , XF86KbdBrightnessUp,     exec, ags hypr -r "brightness.kbd++; indicator.kbd()"
bindle = , XF86KbdBrightnessDown,   exec, ags hypr -r "brightness.kbd--; indicator.kbd()"

# Resize windows with mainMod CTRL + arrowkeys
bind = $mainMod CONTROL, Right , resizeactive , 30  0
bind = $mainMod CONTROL, Left  , resizeactive , -30 0
bind = $mainMod CONTROL, Up    , resizeactive , 0   -30
bind = $mainMod CONTROL, Down  , resizeactive , 0   30

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod , mouse:272 , movewindow
bindm = $mainMod , mouse:273 , resizewindow